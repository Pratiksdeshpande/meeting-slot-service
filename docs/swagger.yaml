openapi: 3.0.3
info:
  title: Meeting Slot Service API
  version: 1.0.0
  description: |
    REST API for managing meeting slots and finding optimal meeting times for distributed teams.
    
    This service helps teams across multiple time zones find the best available meeting slots
    based on participant availability, working hours, and configurable preferences.

servers:
  - url: https://{api-gateway-id}.execute-api.{region}.amazonaws.com/v1
    description: AWS API Gateway
    variables:
      api-gateway-id:
        default: xxxxx
        description: API Gateway ID
      region:
        default: us-east-1
        description: AWS Region
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: Health
    description: Health check endpoints
  - name: Users
    description: User management operations
  - name: Events
    description: Event/Meeting management operations
  - name: Participants
    description: Event participant management
  - name: Availability
    description: Participant availability management
  - name: Recommendations
    description: Meeting slot recommendation operations

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Returns the health status of the service
      operationId: healthCheck
      responses:
        '200':
          description: Service is healthy
          content:
            text/plain:
              schema:
                type: string
                example: "OK"

  /api/v1/users:
    post:
      tags:
        - Users
      summary: Create a new user
      description: Creates a new user with name and email
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
            example:
              name: "John Doe"
              email: "john.doe@example.com"
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
              example:
                success: true
                data:
                  id: "usr_abc123"
                  name: "John Doe"
                  email: "john.doe@example.com"
                  created_at: "2026-02-18T10:30:00Z"
                  updated_at: "2026-02-18T10:30:00Z"
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error:
                  code: "BAD_REQUEST"
                  message: "Invalid email format"

    get:
      tags:
        - Users
      summary: List all users
      description: Retrieves a list of users with optional pagination
      operationId: listUsers
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'
              example:
                success: true
                data:
                  - id: "usr_abc123"
                    name: "John Doe"
                    email: "john.doe@example.com"
                    created_at: "2026-02-18T10:30:00Z"
                    updated_at: "2026-02-18T10:30:00Z"
                  - id: "usr_def456"
                    name: "Jane Smith"
                    email: "jane.smith@example.com"
                    created_at: "2026-02-18T11:00:00Z"
                    updated_at: "2026-02-18T11:00:00Z"
                pagination:
                  page: 1
                  limit: 20
                  total: 2

  /api/v1/users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Retrieves a specific user by their unique identifier
      operationId: getUserById
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
              example:
                success: true
                data:
                  id: "usr_abc123"
                  name: "John Doe"
                  email: "john.doe@example.com"
                  created_at: "2026-02-18T10:30:00Z"
                  updated_at: "2026-02-18T10:30:00Z"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error:
                  code: "NOT_FOUND"
                  message: "User not found"

    put:
      tags:
        - Users
      summary: Update user
      description: Updates an existing user's information
      operationId: updateUser
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
            example:
              name: "John Doe Updated"
              email: "john.updated@example.com"
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
              example:
                success: true
                data:
                  id: "usr_abc123"
                  name: "John Doe Updated"
                  email: "john.updated@example.com"
                  created_at: "2026-02-18T10:30:00Z"
                  updated_at: "2026-02-18T14:30:00Z"
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Users
      summary: Delete user
      description: Deletes a user by their unique identifier
      operationId: deleteUser
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      responses:
        '204':
          description: User deleted successfully
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/events:
    post:
      tags:
        - Events
      summary: Create a new event
      description: Creates a new meeting event with proposed time slots
      operationId: createEvent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEventRequest'
            example:
              title: "Weekly Team Standup"
              description: "Weekly synchronization meeting"
              organizer_id: "usr_abc123"
              duration_minutes: 60
              proposed_slots:
                - start_time: "2026-02-01T14:00:00+05:30"
                  end_time: "2026-02-01T16:00:00+05:30"
                  timezone: "Asia/Kolkata"
                - start_time: "2026-02-01T17:00:00+05:30"
                  end_time: "2026-02-01T19:00:00+05:30"
                  timezone: "Asia/Kolkata"
      responses:
        '201':
          description: Event created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventResponse'
              example:
                success: true
                data:
                  id: "evt_xyz789"
                  title: "Weekly Team Standup"
                  description: "Weekly synchronization meeting"
                  organizer_id: "usr_abc123"
                  duration_minutes: 60
                  status: "pending"
                  proposed_slots:
                    - start_time: "2026-02-01T14:00:00+05:30"
                      end_time: "2026-02-01T16:00:00+05:30"
                      timezone: "Asia/Kolkata"
                    - start_time: "2026-02-01T17:00:00+05:30"
                      end_time: "2026-02-01T19:00:00+05:30"
                      timezone: "Asia/Kolkata"
                  participants: []
                  created_at: "2026-02-18T10:30:00Z"
                  updated_at: "2026-02-18T10:30:00Z"
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      tags:
        - Events
      summary: List events
      description: Retrieves a paginated list of events with optional filters
      operationId: listEvents
      parameters:
        - name: organizer_id
          in: query
          description: Filter by organizer ID
          schema:
            type: string
          example: "usr_abc123"
        - name: status
          in: query
          description: Filter by event status
          schema:
            type: string
            enum: [pending, confirmed, cancelled]
          example: "pending"
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventListResponse'
              example:
                success: true
                data:
                  - id: "evt_xyz789"
                    title: "Weekly Team Standup"
                    description: "Weekly synchronization meeting"
                    organizer_id: "usr_abc123"
                    duration_minutes: 60
                    status: "pending"
                    proposed_slots: []
                    participants: []
                    created_at: "2026-02-18T10:30:00Z"
                    updated_at: "2026-02-18T10:30:00Z"
                pagination:
                  page: 1
                  limit: 20
                  total: 1

  /api/v1/events/{id}:
    get:
      tags:
        - Events
      summary: Get event by ID
      description: Retrieves a specific event by its unique identifier
      operationId: getEventById
      parameters:
        - $ref: '#/components/parameters/EventIdParam'
      responses:
        '200':
          description: Event found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventResponse'
              example:
                success: true
                data:
                  id: "evt_xyz789"
                  title: "Weekly Team Standup"
                  description: "Weekly synchronization meeting"
                  organizer_id: "usr_abc123"
                  duration_minutes: 60
                  status: "pending"
                  proposed_slots:
                    - start_time: "2026-02-01T14:00:00+05:30"
                      end_time: "2026-02-01T16:00:00+05:30"
                      timezone: "Asia/Kolkata"
                  participants:
                    - status: "invited"
                      user:
                        id: "usr_def456"
                        name: "Jane Smith"
                        email: "jane.smith@example.com"
                        created_at: "2026-02-18T11:00:00Z"
                        updated_at: "2026-02-18T11:00:00Z"
                  created_at: "2026-02-18T10:30:00Z"
                  updated_at: "2026-02-18T10:30:00Z"
        '404':
          description: Event not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error:
                  code: "NOT_FOUND"
                  message: "Event not found"

    put:
      tags:
        - Events
      summary: Update event
      description: Updates an existing event's information
      operationId: updateEvent
      parameters:
        - $ref: '#/components/parameters/EventIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEventRequest'
            example:
              title: "Weekly Team Sync - Updated"
              description: "Updated meeting description"
              duration_minutes: 45
      responses:
        '200':
          description: Event updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventResponse'
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Event not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Events
      summary: Delete event
      description: Soft deletes an event by its unique identifier
      operationId: deleteEvent
      parameters:
        - $ref: '#/components/parameters/EventIdParam'
      responses:
        '204':
          description: Event deleted successfully
        '404':
          description: Event not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/events/{id}/participants:
    post:
      tags:
        - Participants
      summary: Add participants to event
      description: Adds one or more participants to an event
      operationId: addParticipants
      parameters:
        - $ref: '#/components/parameters/EventIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddParticipantRequest'
            example:
              user_ids: ["usr_def456", "usr_ghi789", "usr_jkl012"]
      responses:
        '201':
          description: Participants added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddParticipantResponse'
              example:
                success: true
                data:
                  message: "Participants processed"
                  added_count: 3
                  failed_count: 0
                  added_user_ids: ["usr_def456", "usr_ghi789", "usr_jkl012"]
                  failed_user_ids: []
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      tags:
        - Participants
      summary: Get event participants
      description: Retrieves all participants for a specific event
      operationId: getEventParticipants
      parameters:
        - $ref: '#/components/parameters/EventIdParam'
      responses:
        '200':
          description: List of participants
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantListResponse'
              example:
                success: true
                data:
                  - status: "invited"
                    user:
                      id: "usr_def456"
                      name: "Jane Smith"
                      email: "jane.smith@example.com"
                      created_at: "2026-02-18T11:00:00Z"
                      updated_at: "2026-02-18T11:00:00Z"
                  - status: "accepted"
                    user:
                      id: "usr_ghi789"
                      name: "Bob Johnson"
                      email: "bob.j@example.com"
                      created_at: "2026-02-18T11:15:00Z"
                      updated_at: "2026-02-18T11:15:00Z"
        '404':
          description: Event not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/events/{id}/participants/{user_id}:
    delete:
      tags:
        - Participants
      summary: Remove participant from event
      description: Removes a participant from an event
      operationId: removeParticipant
      parameters:
        - $ref: '#/components/parameters/EventIdParam'
        - $ref: '#/components/parameters/UserIdPathParam'
      responses:
        '204':
          description: Participant removed successfully
        '404':
          description: Participant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/events/{id}/participants/{user_id}/availability:
    post:
      tags:
        - Availability
      summary: Submit availability
      description: Submits participant's availability for an event
      operationId: submitAvailability
      parameters:
        - $ref: '#/components/parameters/EventIdParam'
        - $ref: '#/components/parameters/UserIdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AvailabilityRequest'
            example:
              available_slots:
                - start_time: "2026-02-01T14:00:00+05:30"
                  end_time: "2026-02-01T16:00:00+05:30"
                  timezone: "Asia/Kolkata"
                - start_time: "2026-02-01T17:00:00+05:30"
                  end_time: "2026-02-01T19:00:00+05:30"
                  timezone: "Asia/Kolkata"
      responses:
        '200':
          description: Availability submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
              example:
                success: true
                data:
                  message: "Availability submitted successfully"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error:
                  code: "BAD_REQUEST"
                  message: "participant not found"

    put:
      tags:
        - Availability
      summary: Update availability
      description: Updates participant's availability for an event
      operationId: updateAvailability
      parameters:
        - $ref: '#/components/parameters/EventIdParam'
        - $ref: '#/components/parameters/UserIdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AvailabilityRequest'
      responses:
        '200':
          description: Availability updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
              example:
                success: true
                data:
                  message: "Availability updated successfully"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      tags:
        - Availability
      summary: Get participant availability
      description: Retrieves participant's availability for an event
      operationId: getAvailability
      parameters:
        - $ref: '#/components/parameters/EventIdParam'
        - $ref: '#/components/parameters/UserIdPathParam'
      responses:
        '200':
          description: Participant availability
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailabilityListResponse'
              example:
                success: true
                data:
                  - id: 1
                    event_id: "evt_xyz789"
                    user_id: "usr_def456"
                    start_time: "2026-02-01T14:00:00+05:30"
                    end_time: "2026-02-01T16:00:00+05:30"
                    timezone: "Asia/Kolkata"
                    created_at: "2026-02-18T12:00:00Z"
                    updated_at: "2026-02-18T12:00:00Z"
                  - id: 2
                    event_id: "evt_xyz789"
                    user_id: "usr_def456"
                    start_time: "2026-02-01T17:00:00+05:30"
                    end_time: "2026-02-01T19:00:00+05:30"
                    timezone: "Asia/Kolkata"
                    created_at: "2026-02-18T12:00:00Z"
                    updated_at: "2026-02-18T12:00:00Z"
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Availability
      summary: Delete availability
      description: Deletes participant's availability for an event
      operationId: deleteAvailability
      parameters:
        - $ref: '#/components/parameters/EventIdParam'
        - $ref: '#/components/parameters/UserIdPathParam'
      responses:
        '204':
          description: Availability deleted successfully
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/events/{id}/recommendations:
    get:
      tags:
        - Recommendations
      summary: Get meeting slot recommendations
      description: Calculates and returns the best meeting slot recommendation based on participant availability
      operationId: getRecommendations
      parameters:
        - $ref: '#/components/parameters/EventIdParam'
      responses:
        '200':
          description: Recommendation found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendationResponse'
              example:
                success: true
                data:
                  event_id: "evt_xyz789"
                  duration_minutes: 60
                  total_participants: 4
                  best_recommendation:
                    slot:
                      start_time: "2026-02-01T15:00:00+05:30"
                      end_time: "2026-02-01T16:00:00+05:30"
                      timezone: "Asia/Kolkata"
                    available_participants: 4
                    availability_rate: 1.0
                    available_users: ["usr_def456", "usr_ghi789", "usr_jkl012", "usr_mno345"]
                    unavailable_users: []
                  message: "Perfect match! All 4 participants are available for this time slot"
        '404':
          description: Event not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: No recommendations available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error:
                  code: "BAD_REQUEST"
                  message: "no overlapping availability found"

components:
  parameters:
    UserIdParam:
      name: id
      in: path
      required: true
      description: User unique identifier
      schema:
        type: string
        example: "usr_abc123"

    UserIdPathParam:
      name: user_id
      in: path
      required: true
      description: User unique identifier
      schema:
        type: string
        example: "usr_def456"

    EventIdParam:
      name: id
      in: path
      required: true
      description: Event unique identifier
      schema:
        type: string
        example: "evt_xyz789"

    PageParam:
      name: page
      in: query
      description: Page number (default 1)
      schema:
        type: integer
        default: 1
        minimum: 1
      example: 1

    LimitParam:
      name: limit
      in: query
      description: Items per page (default 20, max 100)
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100
      example: 20

  schemas:
    # Generic Response Schemas
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          $ref: '#/components/schemas/Error'

    Error:
      type: object
      properties:
        code:
          type: string
          description: Error code
          example: "NOT_FOUND"
        message:
          type: string
          description: Error message
          example: "Resource not found"

    MessageResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            message:
              type: string
              example: "Operation completed successfully"

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 20
        total:
          type: integer
          example: 100

    TimeSlot:
      type: object
      required:
        - start_time
        - end_time
        - timezone
      properties:
        start_time:
          type: string
          format: date-time
          description: Slot start time
          example: "2026-02-20T09:00:00Z"
        end_time:
          type: string
          format: date-time
          description: Slot end time
          example: "2026-02-20T10:00:00Z"
        timezone:
          type: string
          description: Timezone
          example: "UTC"

    # User Schemas
    User:
      type: object
      properties:
        id:
          type: string
          description: Unique user identifier
          example: "usr_abc123"
        name:
          type: string
          description: User full name
          example: "John Doe"
        email:
          type: string
          format: email
          description: User email address
          example: "john.doe@example.com"
        created_at:
          type: string
          format: date-time
          description: User creation timestamp
          example: "2026-02-18T10:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: User last update timestamp
          example: "2026-02-18T10:30:00Z"

    CreateUserRequest:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
          description: User full name
          example: "John Doe"
        email:
          type: string
          format: email
          description: User email address
          example: "john.doe@example.com"

    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
          description: User full name
          example: "John Doe Updated"
        email:
          type: string
          format: email
          description: User email address
          example: "john.updated@example.com"

    UserResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/User'

    UserListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
        pagination:
          $ref: '#/components/schemas/Pagination'

    # Event Schemas
    Event:
      type: object
      properties:
        id:
          type: string
          description: Unique event identifier
          example: "evt_xyz789"
        title:
          type: string
          description: Event title
          example: "Weekly Team Standup"
        description:
          type: string
          description: Event description
          example: "Weekly synchronization meeting"
        organizer_id:
          type: string
          description: ID of the event organizer
          example: "usr_abc123"
        duration_minutes:
          type: integer
          description: Event duration in minutes
          example: 60
        status:
          type: string
          enum: [pending, confirmed, cancelled]
          description: Event status
          example: "pending"
        proposed_slots:
          type: array
          items:
